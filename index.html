<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* Tambahkan font Minecraft dari file lokal */
        @font-face {
            font-family: 'Minecraft';
            src: url('fonts.ttf') format('truetype');
        }

        body {
            background-image: url('https://example.com/your-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Semua konten diatur rata kiri */
            color: white;
            font-family: 'Minecraft', Arial, sans-serif; /* Gunakan font Minecraft */
            padding-left: 20px; /* Tambahkan jarak dari kiri */
        }

        h1 {
            font-size: 3em;
        }

        .video-container {
            position: absolute;
            top: 10%;
            left: 20px;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .title {
            position: relative;
            font-size: 2em;
            font-weight: bold;
            color: red; /* Warna merah untuk judul */
            opacity: 0;
            text-align: left;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-text {
            font-size: 1.5em;
            font-weight: normal;
            color: white; /* Warna putih untuk teks */
            opacity: 0;
            text-align: left;
            animation: fadeInText 2s ease-in-out forwards;
            animation-delay: 2s;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            border: none;
            background: transparent;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .menu-button:focus {
            outline: none;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #fff;
            border-radius: 5px;
            min-width: 200px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        .dropdown a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .dropdown a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .menu-button.active + .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="title">
        Selamat Datang di Website Saya!
    </div>

    <div class="fade-in-text">
        Kami menyediakan pengalaman terbaik untuk Anda!
    </div>

    <button class="menu-button" onclick="toggleMenu()">â˜°</button>

    <div class="dropdown">
        <a href="https://example.com/home" class="home-link">
            <img src="https://example.com/home-icon-transparent.png" alt="Home Icon"> Home
        </a>
        <a href="https://example.com/shop" class="shop-link">
            <img src="https://example.com/shop-icon-transparent.png" alt="Shop Icon"> Shop
        </a>
    </div>

    <script>
        function toggleMenu() {
            const button = document.querySelector('.menu-button');
            button.classList.toggle('active');
        }
    </script>
</body>
</html>
