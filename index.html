<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= 100%, initial-scale=1.0">
    <style>
        /* Mengatur latar belakang halaman menggunakan gambar */
        body {
            margin: 0;
            padding: 0;
            height: 150px;
            background-image: url('https://i.imgur.com/EkMnp17.jpeg/1500'); /* Ganti dengan URL gambar latar belakang */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Gaya tombol dengan gambar sebagai latar belakang */
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-image: url('https://i.imgur.com/pgVIQts.jpeg/300'); /* Ganti dengan URL gambar tombol */
            background-size: cover; /* Pastikan gambar menutupi tombol */
            background-position: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px; /* Jarak dari bawah */
        }

        /* Efek hover pada tombol */
        .button:hover {
            opacity: 0.8; /* Menurunkan opasitas saat hover */
        }
    </style>
</head>
<body>
    <!-- Tombol dengan gambar latar belakang -->
    <a href="https://example.com" target="_blank">
        <button class="button">Kunjungi Website</button>
    </a>
</body>
</html>
