<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Font Minecraft</title>
    <style>
        /* Menambahkan font Minecraft dari file lokal */
        @font-face {
            font-family: 'Minecraft';
            src: url('fonts/minecraft.ttf') format('truetype'); /* Mengarah ke file font di folder fonts */
        }

        body {
            background-image: url('https://example.com/your-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: white;
            font-family: 'Minecraft', Arial, sans-serif; /* Gunakan font Minecraft */
            padding-left: 20px;
        }

        h1 {
            font-size: 3em;
        }

        /* Title 1 */
        .title {
            font-size: 2em;
            font-weight: bold;
            color: red;
        }

        /* Text 1 */
        .text1 {
            font-size: 1.5em;
            color: white;
            margin-top: 10px;
        }

        /* Title 2 */
        .second-title {
            font-size: 1.8em;
            font-weight: bold;
            color: blue; /* Ganti warna sesuai keinginan */
            margin-top: 20px; /* Jarak antara title pertama dan kedua */
        }

        /* Text 2 dengan efek fade-in */
        .fade-in-text {
            font-size: 1.5em;
            color: white;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
            animation-delay: 2s;
            margin-top: 10px; /* Jarak antara title kedua dan text kedua */
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Title 1 -->
    <div class="title">Ini adalah Title Pertama</div>

    <!-- Text 1 -->
    <div class="text1">Ini adalah teks pertama yang muncul di bawah Title 1</div>

    <!-- Title 2 -->
    <div class="second-title">Ini adalah Title Kedua</div>

    <!-- Text 2 -->
    <div class="fade-in-text">Ini adalah teks kedua yang muncul dengan efek fade in!</div>
</body>
</html>
