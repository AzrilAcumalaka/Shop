<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xbox UUID to Floodgate UUID Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Convert Xbox UUID to Floodgate UUID</h1>
  <form id="convertForm">
    <label for="xboxUUID">Enter Xbox UUID:</label><br>
    <input type="text" id="xboxUUID" placeholder="e.g., 12345678-1234-5678-1234-567812345678" required>
    <br>
    <button type="submit">Convert</button>
  </form>
  <h2>Result</h2>
  <p id="result"></p>

  <script>
    document.getElementById('convertForm').addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent form from reloading the page

      const xboxUUID = document.getElementById('xboxUUID').value.trim();
      const resultElement = document.getElementById('result');

      // Validate input
      if (!xboxUUID || xboxUUID.length < 32) {
        resultElement.textContent = 'Invalid Xbox UUID. Please enter a valid UUID.';
        return;
      }

      // Convert to Floodgate UUID
      const cleanXboxUUID = xboxUUID.replace(/-/g, '');
      const floodgateUUID = `00000000-0000-0000-${cleanXboxUUID.substring(0, 4)}-${cleanXboxUUID.substring(4)}`;

      // Display result
      resultElement.textContent = `Floodgate UUID: ${floodgateUUID}`;
    });
  </script>
</body>
</html>
