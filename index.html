<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Gamertag to Floodgate UUID</title>
</head>
<body>
    <h1>Floodgate UUID Generator</h1>
    <form id="gamertagForm">
        <label for="gamertag">Enter Minecraft Gamertag:</label>
        <input type="text" id="gamertag" name="gamertag" required>
        <button type="submit">Generate UUID</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
