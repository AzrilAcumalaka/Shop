<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Font Minecraft</title>
    <style>
        /* Menambahkan font Minecraft dari file lokal */
        @font-face {
            font-family: 'Minecraft';
            src: url('fonts/minecraft.ttf') format('truetype'); /* Mengarah ke file font di folder fonts */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft', Arial, sans-serif; /* Gunakan font Minecraft */
            color: white;
            text-align: left; /* Menambahkan pengaturan align left untuk semua teks */
            background-color: red; /* Untuk memastikan area lainnya tetap tampil sesuai kebutuhan */
        }

        /* Kontainer untuk gambar latar belakang */
        .background-container {
            background-image: url('https://i.imgur.com/ARzSOlW.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Agar gambar tetap saat scroll */
            height: 100vh; /* Memastikan gambar mengisi seluruh layar */
            width: 100%; /* Memastikan lebar gambar memenuhi layar */
        }

        /* Video Styling */
        .video-container {
            position: absolute;
            top: 20px; /* Memberikan sedikit jarak dari atas */
            left: 50%; /* Memposisikan video di tengah secara horizontal */
            transform: translateX(-50%); /* Mengoreksi posisi tengah agar sempurna */
            width: 300px; /* Lebar video kecil */
            height: 150px; /* Tinggi video kecil */
            z-index: -1; /* Memastikan video tetap di belakang konten */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Title 1 dan Title 2 */
        .title, .second-title {
            font-size: 2em; /* Ukuran font yang sama untuk Title 1 dan Title 2 */
            font-weight: bold;
            color: red;
            margin-top: 200px; /* Memberi jarak dari video */
        }

        /* Text 1 */
        .text1 {
            font-size: 1.5em;
            color: white;
            margin-top: 10px;
        }

        /* Title 2 */
        .second-title {
            color: blue;
            margin-top: 20px;
        }

        /* Text 2 dengan efek fade-in */
        .fade-in-text {
            font-size: 1.5em;
            color: white;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
            animation-delay: 2s;
            margin-top: 10px;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tombol di pojok kanan atas */
        .menu-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .menu-btn div {
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 5px;
        }

        /* Dropdown menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }

        .dropdown a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .dropdown a:hover {
            background-color: #444;
        }

        /* Show the dropdown when the button is clicked */
        .menu-btn.active + .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Kontainer untuk background gambar -->
    <div class="background-container">
        <!-- Video yang ada di tengah atas -->
        <div class="video-container">
            <video autoplay loop muted>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Tombol Menu -->
        <button class="menu-btn">
            <div></div>
            <div></div>
            <div></div>
        </button>

        <!-- Dropdown Menu -->
        <div class="dropdown">
            <!-- Ganti href sesuai dengan URL tujuan -->
            <a href="home.html">Home</a>
            <a href="shop.html">Shop</a>
        </div>

        <!-- Title 1 -->
        <div class="title">Ini adalah Title Pertama</div>

        <!-- Text 1 -->
        <div class="text1">Ini adalah teks pertama yang muncul di bawah Title 1</div>

        <!-- Title 2 -->
        <div class="second-title">Ini adalah Title Kedua</div>

        <!-- Text 2 -->
        <div class="fade-in-text">Ini adalah teks kedua yang muncul dengan efek fade in!</div>
    </div>

    <script>
        // Menambahkan event listener untuk tombol menu
        const menuBtn = document.querySelector('.menu-btn');
        const dropdown = document.querySelector('.dropdown');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
        });
    </script>
</body>
</html>
