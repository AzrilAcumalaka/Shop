<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Bot Discord</title>
</head>
<body>
    <h2>Panel Kontrol Bot Discord</h2>
    <input type="text" id="message" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">Kirim</button>
    <p id="status"></p>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const status = document.getElementById('status');

            if (!message) {
                status.innerText = "Pesan tidak boleh kosong!";
                return;
            }

            const response = await fetch('http://ðŸ‘‘MTS4YOUðŸ‘‘:2145/send-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const result = await response.json();
            status.innerText = result.success ? "Pesan berhasil dikirim!" : "Gagal mengirim pesan!";
        }
    </script>
</body>
</html>
