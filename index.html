<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamertag to Floodgate UUID</title>
</head>
<body>
  <h1>Convert Gamertag to Floodgate UUID</h1>
  <form id="gamertagForm">
    <label for="gamertag">Enter Gamertag:</label>
    <input type="text" id="gamertag" name="gamertag" required>
    <button type="submit">Convert</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById("gamertagForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const gamertag = document.getElementById("gamertag").value;
      const resultElement = document.getElementById("result");

      try {
        // Fetch data from mcprofile.io
        const response = await fetch(`https://mcprofile.io/minecraft/${gamertag}`);
        if (!response.ok) throw new Error("Gamertag not found");

        const data = await response.json();

        // Check for Floodgate UUID
        const uuid = data.uuid;
        if (uuid.startsWith("00000000")) {
          resultElement.textContent = `Floodgate UUID: ${uuid}`;
        } else {
          resultElement.textContent = `UUID (Not Floodgate): ${uuid}`;
        }
      } catch (error) {
        resultElement.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
