<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input dan Kirim ke API</title>
    <script>
        function submitInput() {
            const input = document.getElementById('xuidInput').value;
            const baseXUID = '00000000-0000-0000-0009-';
            const fullXUID = baseXUID + input; // Gabungkan dengan baseXUID

            const apiUrl = `https://api.geysermc.org/v2/xbox/xuid/${fullXUID}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error.message;
                });
        }
    </script>
</head>
<body>
    <h1>Masukkan XUID</h1>
    <input type="text" id="xuidInput" placeholder="Masukkan XUID" />
    <button onclick="submitInput()">Kirim</button>

    <h2>Hasil:</h2>
    <pre id="result"></pre>
</body>
</html>
