<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft UUID Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Minecraft UUID Converter</h1>
  <p>Masukkan nama Minecraft untuk mendapatkan UUID.</p>
  <input type="text" id="username" placeholder="Masukkan nama Minecraft">
  <button onclick="convertUUID()">Konversi</button>
  <div class="result" id="result"></div>

  <script>
    async function convertUUID() {
      const username = document.getElementById('username').value.trim();
      const resultDiv = document.getElementById('result');
      
      if (!username) {
        resultDiv.textContent = "Masukkan nama Minecraft!";
        return;
      }

      resultDiv.textContent = "Memproses...";

      try {
        // Fetch UUID for Java Edition
        const response = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
        if (!response.ok) {
          resultDiv.textContent = "Nama tidak ditemukan!";
          return;
        }

        const data = await response.json();
        const javaUUID = data.id;

        // Simulate Floodgate Bedrock UUID
        const floodgateUUID = `00000000-0000-0000-0009-${javaUUID.slice(-12)}`;

        resultDiv.innerHTML = `
          <p><strong>UUID Java:</strong> ${javaUUID}</p>
          <p><strong>UUID Floodgate Bedrock:</strong> ${floodgateUUID}</p>
        `;
      } catch (error) {
        resultDiv.textContent = "Terjadi kesalahan: " + error.message;
      }
    }
  </script>
</body>
</html>
