<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Background Gambar dan Tombol Menu</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/bU8AJFB.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3em;
        }

        /* Menampilkan video di atas tengah layar */
        .video-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%; /* Atur lebar video sesuai kebutuhan */
            max-width: 800px; /* Maksimal lebar video */
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        /* Tombol di pojok kanan atas */
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            border: none;
            background: transparent;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .menu-button:focus {
            outline: none;
        }

        /* Dropdown menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #fff;
            border-radius: 5px;
            min-width: 200px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        .dropdown a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .dropdown a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Menampilkan dropdown ketika menu dibuka */
        .menu-button.active + .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Menambahkan video -->
        <video controls>
            <source src="https://www.dropbox.com/scl/fi/sj5yqxem33jng84lh83kk/ytmp3.ec-Princess_Mononoke_and_White_Wolf_Moro_Live_Wallpaper_1080p.mp4?rlkey=45tejcx1e24ekwq3pmq02gbdh&st=a4rcnvaa&dl=0" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h1>Selamat Datang di Website Saya!</h1>

    <!-- Tombol Menu -->
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>

    <!-- Dropdown Menu -->
    <div class="dropdown">
        <a href="https://example.com/home" class="home-link">
            <img src="https://example.com/home-icon-transparent.png" alt="Home Icon"> Home
        </a>
        <a href="https://example.com/shop" class="shop-link">
            <img src="https://example.com/shop-icon-transparent.png" alt="Shop Icon"> Shop
        </a>
    </div>

    <script>
        function toggleMenu() {
            const button = document.querySelector('.menu-button');
            button.classList.toggle('active');
        }
    </script>
</body>
</html>
