<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Background Gambar dan Tombol Menu</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/dn7u5pO.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3em;
        }

        /* Tombol di pojok kanan atas */
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            border: none;
            background: transparent;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .menu-button:focus {
            outline: none;
        }

        /* Dropdown menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #fff;
            border-radius: 5px;
            min-width: 200px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        .dropdown a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .dropdown a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Menampilkan dropdown ketika menu dibuka */
        .menu-button.active + .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Website Saya!</h1>

    <!-- Tombol Menu -->
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>

    <!-- Dropdown Menu -->
    <div class="dropdown">
        <a href="#" class="home-link">
            <img src="https://i.imgur.com/cBxDI3Z.png" alt="Home Icon"> Home
        </a>
        <a href="#" class="shop-link">
            <img src="https://i.imgur.com/Gagai93.png" alt="Shop Icon"> Shop
        </a>
    </div>

    <script>
        function toggleMenu() {
            const button = document.querySelector('.menu-button');
            button.classList.toggle('active');
        }
    </script>
</body>
</html>
